<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AOI測試紀錄</title>
  <script>
    function setTodayDate() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const dateStr = yyyy + "-" + mm + "-" + dd;
      document.getElementById("work_order_id_display").value = dateStr;
      document.getElementById("work_order_id").value = dateStr;
    }
    window.onload = setTodayDate;
  </script>
  <style>
    body {
      font-family: "Helvetica", "Arial", sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 480px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 24px;
      background-color: #007BFF;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>AOI測試紀錄</h2>

  <form method="POST" action="https://script.google.com/macros/s/AKfycbxRU9dBpv1PbbdbBKlJfw8px7XqDer4BLi8bWYcN4r8v6UOf5XI6zrljFNVIKvDelJB6w/exec" target="hidden_iframe" onsubmit="submitted=true;">
    <label>日期（自動填入）</label>
    <input type="text" id="work_order_id_display" disabled>
    <input type="hidden" id="work_order_id" name="work_order_id">

    <label>客戶 *</label>
    <input type="text" name="product" required>

    <label>工單號碼（僅限數字與符號）*</label>
    <input type="text" name="quantity" pattern="[0-9\-\_\#\*]+" title="只能輸入數字與符號（- _ # *）" required>

    <label>機種 *</label>
    <input type="text" name="bom" required>

    <label>訂單數量 *</label>
    <input type="number" name="type" min="0" required>

    <label>測試數量</label>
    <input type="number" name="test_qty" min="0">

    <label>不良數量</label>
    <input type="number" name="defect_qty" min="0">

    <label>複判數量</label>
    <input type="number" name="recheck_qty" min="0">

    <label>測試人員 *</label>
    <select name="due_date" required>
      <option value="">請選擇人員</option>
      <option value="011-林智翔">011-林智翔</option>
      <option value="043-王啟光">043-王啟光</option>
      <option value="059-梁慧忻">059-梁慧忻</option>
      <option value="067-陳雅雯">067-陳雅雯</option>
    </select>

    <label>備註</label>
    <textarea name="note" rows="4" placeholder="輸入其他說明..."></textarea>

    <button type="submit">送出工單</button>
  </form>

  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" 
    onload="if(submitted) { alert('✅ 工單已送出！'); window.location.reload(); }"></iframe>
  <script>let submitted = false;</script>
</body>
</html>
